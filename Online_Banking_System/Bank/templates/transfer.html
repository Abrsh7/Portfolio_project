{% extends 'base.html' %}

{% block content %}
<head><link rel="stylesheet" type="text/css" href="../static/styles/deposit.css"></head>
<h1>Transfer</h1>
{% if user %}
<p>Welcome, {{ user.username }}!</p>
{% endif %}

<form method="POST" action="/transfer">
    <label for="from_account_id">From Account ID:</label>
    <input type="text" id="from_account_id" name="from_account_id" required><br><br>
    <label for="to_account_id">To Account ID:</label>
    <input type="text" id="to_account_id" name="to_account_id" required><br><br>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" step="0.01" min="0" required><br><br>
    <input type="submit" value="Transfer">
</form>
{% endblock %}
